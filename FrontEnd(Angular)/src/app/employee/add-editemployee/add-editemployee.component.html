<form >
    <div class="mb3">

        <label for="deptId" class="form-label">Department </label>
        <input type="text" class="form-label" name="deptId"
        [(ngModel)]="deptId" *ngIf="employee.id!=0" disabled
        >


        <select class="form-control" name="deptId" id="deptId"
        [(ngModel)]="deptId" *ngIf="employee.id==0"
        >
        
        <option *ngFor="let type of deptsList$|async" [value]="type.deptId">{{type.deptName}}</option>

        </select>


        <div class="mb-3">
            <label for="name" class="form-control">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name">
        </div>

        <div class="mb-3">
            <label for="age" class="form-control">Age</label>
            <input type="text" class="form-control" name="age" [(ngModel)]="age">
        </div>

        <div class="mb-3">
            <label for="address" class="form-control">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="address">
        </div>
    </div>

    <button (click)="addEmployee()"  type="submit" class="btn btn-primary"  *ngIf="employee.id==0">
        add
    </button>

    <button (click)="updateEmployee()"  type="submit" class="btn btn-primary"  *ngIf="employee.id!=0">
        Update
    </button>
</form>
